{% set name = "trace" %}
{% set version = "0.1.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  path: ..

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  entry_points:
    - trace = trace_crispr.cli:cli

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools
  run:
    - python >=3.9
    - click >=8.0
    - pysam >=0.20
    - pandas >=1.5
    - numpy >=1.20
    - pyyaml >=6.0
    - rapidfuzz >=3.0
    - tqdm >=4.60
    # External aligners
    - bwa >=0.7
    - bbmap >=39
    - minimap2 >=2.24
    - samtools >=1.16
    # CRISPResso2 (optional but recommended)
    - crispresso2

test:
  imports:
    - trace_crispr
    - trace_crispr.core
    - trace_crispr.preprocessing
    - trace_crispr.utils
  commands:
    - trace --help
    - trace --version

about:
  home: https://github.com/k-roy/trace
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: TRACE - Triple-aligner Read Analysis for CRISPR Editing
  description: |
    TRACE provides robust quantification of CRISPR editing outcomes
    including HDR, NHEJ, and large deletions using a triple-aligner
    consensus approach (BWA-MEM, BBMap, minimap2).
  dev_url: https://github.com/k-roy/trace

extra:
  recipe-maintainers:
    - k-roy
