# TRACE conda environment
# Install with: conda env create -f environment.yaml
name: trace
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - python>=3.9
  - pip
  # Core dependencies
  - click>=8.0
  - pysam>=0.20
  - pandas>=1.5
  - numpy>=1.20
  - pyyaml>=6.0
  - tqdm>=4.60
  # Bioinformatics tools
  - bwa>=0.7
  - bbmap>=39
  - minimap2>=2.24
  - samtools>=1.16
  # CRISPResso2
  - crispresso2
  # pip-only packages
  - pip:
    - rapidfuzz>=3.0
